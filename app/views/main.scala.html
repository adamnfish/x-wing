@(title: String, pagename: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("materialize/css/materialize.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/jquery-2.2.3.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("materialize/js/materialize.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>
    </head>
    <body>

        <header class="black">
            <nav class="grey darken-4" role="navigation">
                <div class="nav-wrapper container">
                    <a id="logo-container" href="/" class="brand-logo white-text">
                        X-Wing HUD
                    </a>
                </div>
            </nav>
        </header>

        <main>
            @content
        </main>

        <footer class="page-footer grey darken-4 white-text">
            <div class="container">
                <div class="footer row">
                    <div class="col l9 s12">
                        <h5 class="">adamnfish</h5>
                        <p class="">The X-Wing HUD is in no way associated with Fantasy Flight Games.</p>
                    </div>
                    <div class="col l3 s12">
                        <h5 class="">Useful links</h5>
                        <ul>
                            <li><a class="" href="https://www.fantasyflightgames.com/en/products/x-wing/">X-Wing miniatures</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
